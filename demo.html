<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Interactiva | Ecos de la Leyenda</title>
    <link rel="stylesheet" href="demo-style.css">
</head>
<body>

    <nav class="demo-nav">
        <a href="index.html" class="btn-volver">← Regresar al Reino</a>
        <h1 class="demo-title">Ecos de la Leyenda - Alpha v1.0</h1>
        <div class="version-tag">Godot Engine v4.x</div>
    </nav>

    <main class="game-container">
        <div class="frame-magic">
            <iframe 
                src="game/Ocarina.html" 
                title="Godot Game Demo"
                allow="autoplay; fullscreen; gamepad"
                scrolling="no">
            </iframe>
        </div>
    </main>

    <footer class="demo-controls">
        <div class="control-card">
            <span class="key">↑ ↓ ← →</span>
            <p>Movimiento</p>
        </div>
        <div class="control-card">
            <span class="key">Z</span>
            <p>Atacar</p>
        </div>
        <div class="control-card">
            <span class="key">Mantener "Z"</span>
            <p>Ataque giratorio</p>
        </div>
    </footer>

</body>
</html>
